kind: pipeline
name: default

workspace:
  base: /build
#  path: src/github.com/yourname/go-drone-hello-world

steps:
  - name: clean-folder
    image: ubuntu:xenial
    commands:
      - pwd
      - mkdir -p /build/dist
      - ls -sh /build/dist

  - name: build-bionic
    image: ubuntu:bionic
    commands:
      - export DEBIAN_FRONTEND=noninteractive
      - cd obs-studio/scripts
      - bash NVENC-FFMPEG-OBSbuild.sh --dest /opt/ffmpeg-obs
      - mv /root/dist/ffmpeg-obs-nvenc_* /build/dist/
      - ls -sh /build/dist


  - name: build-disco
    image: ubuntu:disco
    commands:
      - export DEBIAN_FRONTEND=noninteractive
      - cd obs-studio/scripts
      - bash NVENC-FFMPEG-OBSbuild.sh --dest /opt/ffmpeg-obs
      - mv /root/dist/ffmpeg-obs-nvenc_* /build/dist/
      - ls -sh /build/dist


  - name: build-eoan
    image: ubuntu:eoan
    commands:
      - export DEBIAN_FRONTEND=noninteractive
      - cd obs-studio/scripts
      - bash NVENC-FFMPEG-OBSbuild.sh --dest /opt/ffmpeg-obs
      - mv /root/dist/ffmpeg-obs-nvenc_* /build/dist/
      - ls -sh /build/dist


  - name: publish-on-github
    image: node:10-jessie
    commands:
      - ls -sh /build/dist
      - npm install -g github-release-cli
      - export RELEASE="v2.0.0"
      - export RELEASE_MSG="Update Package .deb OBS-STUDIO + FFMPEG + NVENC + AMF"
      - export GITHUB_TOKEN=${GITHUB_API_KEY}
      - github-release upload --owner jniltinho --repo packages --tag=${RELEASE} --name=${RELEASE} --body "${RELEASE_MSG}" /build/dist/*.deb


